<form class="container border border-primary m-3 p-5" #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel required #email="ngModel" email>



    <div id="emailHelp" class="form-text text-danger"
    *ngIf="email.invalid && (email.dirty || email.touched)">
        Email is invalid
    </div>




  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
    name="password" ngModel required #password="ngModel">
  </div>
  
  <button type="submit" class="btn btn-primary" 
  [disabled]="myForm.invalid">Submit</button>
</form>
