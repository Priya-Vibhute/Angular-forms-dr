<form class="container border border-primary m-3 p-5" #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" ngModel required #email="ngModel" email>

<div *ngIf="email.invalid && (email.dirty || email.touched)">

     <div id="emailHelp" class="form-text text-danger"
     *ngIf="email.errors?.['required']">
        Email is required
    </div>

    <div id="emailHelp" class="form-text text-danger"
    *ngIf="email.errors?.['email']">
        Email is invalid
    </div>

</div>

   




  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"
    name="password" ngModel required #password="ngModel" minlength="6">
  </div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
